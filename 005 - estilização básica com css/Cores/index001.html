<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores Pré-Definidas</title>
  <style>
    #current-color {
    color: red;
    border: 2px solid currentcolor;
    }
    /* exemplo 001
     #pre-definidas {
      color: red;

   }

</head>
<body>
  <h1>Cores</h1>
  <p>Existem várias formas de definirmos cores utilizando o CSS. Elas são:
    <ul>
      <li id="pre-definidas">Cores pré-definidas</li>
      <li id="current-color">Palavra-chave "currentcolor"</li>
      <li id="hex">Hexadecimal</li>
      <li id="hex-transparencia">Hexadecimal com tranparência</li>
      <li id="rgba">RGBA</li>
      <li id="hsl">HSL</li>
      <li id="hsla">HSLA</li>
    </ul>
  </p>
