<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trilha HTML - Dio</title>
    <style>
      span {
        font-weight: bold;
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <!--Abaixo é div do menu lateral-->
    <div id="menu-lateral">
      <div id="liks">
        <ul>
          <li><a href="#">link 1</a></li>
          <li><a href="#">link 2</a></li>
          <li><a href="#">link 3</a></li>
        </ul>
      </div>
    </div>
    <!--Abaixo é span, acima tem o style dele-->
    <p><span>Marcelo</span> Safira</p>
  </body>
</html>
